upstream client {
  server client:3000;
}

upstream api {
  server api:3020;
}

server {
  listen 8088;

  location / {
      proxy_pass http://client;
  }

  location /client {
      rewrite /client/(.*) /$1 break;
      proxy_pass http://client;
  }


  location /sockjs-node {
      proxy_pass http://client;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "Upgrade";
  }

  location /ws {
      proxy_pass http://client;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "Upgrade";
  }

  location /api {
      rewrite /api/(.*) /$1 break;
      proxy_pass http://api;
  }
}
